<div class="flex flex-wrap -mx-3 mb-5">
  <div class="w-full md:w-1/2 lg:w-1/4 px-3 mb-6">
    <div
      class="bg-gradient-to-r from-gray-50 to-white rounded-lg shadow-md p-4 flex items-center transform transition duration-300 hover:scale-105 hover:shadow-xl">
      <div class="rounded-full text-white flex items-center justify-center bg-blue-500"
        style="width: 50px; height: 50px">
        <i class="text-2xl" [ngClass]="topcards[0].icon"></i>
      </div>
      <div class="ml-4 flex flex-col">
        <h3 class="font-bold text-xl mb-0">₹{{ totalSales.toFixed(2) }}</h3>
        <small class="text-gray-500 text-sm">{{ topcards[0].subtitle }}</small>
      </div>
    </div>
  </div>
  <div class="w-full md:w-1/2 lg:w-1/4 px-3 mb-6">
    <div
      class="bg-gradient-to-r from-gray-50 to-white rounded-lg shadow-md p-4 flex items-center transform transition duration-300 hover:scale-105 hover:shadow-xl">
      <div class="rounded-full text-white flex items-center justify-center bg-green-500"
        style="width: 50px; height: 50px">
        <i class="text-2xl" [ngClass]="topcards[1].icon"></i>
      </div>
      <div class="ml-4 flex flex-col">
        <h3 class="font-bold text-xl mb-0">₹{{ totalDailySales.toFixed(2) }}</h3>
        <small class="text-gray-500 text-sm">{{ topcards[1].subtitle }}</small>
      </div>
    </div>
  </div>
  <div class="w-full md:w-1/2 lg:w-1/4 px-3 mb-6">
    <div
      class="bg-gradient-to-r from-gray-50 to-white rounded-lg shadow-md p-4 flex items-center transform transition duration-300 hover:scale-105 hover:shadow-xl">
      <div class="rounded-full text-white flex items-center justify-center bg-yellow-500"
        style="width: 50px; height: 50px">
        <i class="text-2xl" [ngClass]="topcards[2].icon"></i>
      </div>
      <div class="ml-4 flex flex-col">
        <h3 class="font-bold text-xl mb-0">{{ weeklyOrders }}</h3>
        <small class="text-gray-500 text-sm">{{ topcards[2].subtitle }}</small>
      </div>
    </div>
  </div>
  <div class="w-full md:w-1/2 lg:w-1/4 px-3 mb-6">
    <div
      class="bg-gradient-to-r from-gray-50 to-white rounded-lg shadow-md p-4 flex items-center transform transition duration-300 hover:scale-105 hover:shadow-xl">
      <div class="rounded-full text-white flex items-center justify-center bg-red-500"
        style="width: 50px; height: 50px">
        <i class="text-2xl" [ngClass]="topcards[3].icon"></i>
      </div>
      <div class="ml-4 flex flex-col">
        <h3 class="font-bold text-xl mb-0">{{ dailyOrders }}</h3>
        <small class="text-gray-500 text-sm">{{ topcards[3].subtitle }}</small>
      </div>
    </div>
  </div>
</div>
