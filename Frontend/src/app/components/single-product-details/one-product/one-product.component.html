<div class="w-full max-w-sm mx-auto bg-white rounded-lg shadow-md overflow-hidden related-product-card transition-transform duration-300 hover:scale-105">
  <div class="relative">
    <a href="/product/{{ product?._id }}" class="block w-full h-full">
      <img src="{{ product.image }}" alt="{{ product.title }}" class="w-full h-64 object-cover product-image">
      </a>
    <button (click)="openDialog()" class="absolute bottom-4 right-4 bg-white p-2 rounded-full shadow-lg transition-colors duration-200 hover:bg-gray-100 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </button>
  </div>
  <div class="p-4">
    <div class="flex items-center justify-between mb-2">
      <p class="text-sm text-gray-500 font-medium">{{ product.category }}</p>
    </div>
    <h5 class="text-lg font-semibold leading-tight truncate">
      <a href="/product/{{ product?._id }}" class="text-gray-800 no-underline hover:text-gray-600 transition-colors duration-200">
        {{ product.title }}
      </a>
    </h5>
    <p class="mt-1 text-xl font-bold text-gray-900">
      â‚¹{{ product.price }}
    </p>
  </div>
</div>
