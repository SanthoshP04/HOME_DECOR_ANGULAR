<div class="relative w-full h-screen bg-white text-gray-800">

  <div class="absolute top-0 right-0 p-4 z-10">
    <button class="text-gray-500 hover:text-gray-700 transition-colors duration-200" mat-dialog-close>
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
        stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>

  <div class="flex flex-col lg:flex-row h-full overflow-hidden">
    <div class="w-full lg:w-1/2 overflow-hidden">
      <img src="{{ product.image }}" alt="Product image" class="w-full h-full object-cover">
    </div>

    <div class="w-full lg:w-1/2 p-6 lg:p-12 overflow-y-auto">
      <div class="flex flex-col h-full">
        <p class="text-sm text-gray-500 mb-2">{{ product.category }} / {{ product.title }}</p>

        <a href="/product/{{ product._id }}" class="text-gray-900 no-underline">
          <h2 class="text-3xl font-bold mb-2">{{ product.title }}</h2>
        </a>

        <div class="flex items-end mb-4">
          <h3 class="text-3xl font-extrabold text-gray-900 mr-2">â‚¹{{ product.price }}</h3>
          <p class="text-sm text-gray-500">+ Free Shipping</p>
        </div>

        <p class="text-gray-600 leading-relaxed mb-6">{{ product.details }}</p>

        <hr class="border-gray-300 my-4">

        <div class="flex flex-wrap items-center text-gray-500 mb-6">
          <p class="font-bold mr-2">Categories:</p>
          <a href="#" class="hover:text-gray-800 transition-colors duration-200">Chair,</a>
          <a href="#" class="hover:text-gray-800 transition-colors duration-200 ml-1">Sofa,</a>
          <a href="#" class="hover:text-gray-800 transition-colors duration-200 ml-1">Bed,</a>
          <a href="#" class="hover:text-gray-800 transition-colors duration-200 ml-1">Wardrobe,</a>
          <a href="#" class="hover:text-gray-800 transition-colors duration-200 ml-1">Dressing Tables,</a>
          <a href="#" class="hover:text-gray-800 transition-colors duration-200 ml-1">Dining Tables,</a>
          <a href="#" class="hover:text-gray-800 transition-colors duration-200 ml-1">Study Tables,</a>
          <a href="#" class="hover:text-gray-800 transition-colors duration-200 ml-1">TV and Media Units.</a>
        </div>

        <fieldset class="border border-gray-300 p-4 rounded-lg mb-6">
          <legend class="text-sm px-2 text-gray-500">Guaranteed Safe Checkout</legend>
          <div class="flex justify-center items-center space-x-4">
            <span class="text-gray-400">

            </span>
          </div>
        </fieldset>

        <div class="mt-auto pt-6">
          <div class="flex items-center space-x-4">
            <div class="flex items-center border border-gray-300 rounded-md">
              <button (click)="decrementQuantity()"
                class="p-2 text-gray-600 hover:bg-gray-200 rounded-l-md transition-colors duration-200">-</button>
              <input type="number" [(ngModel)]="quantity" (ngModelChange)="onQuantityChange()"
                class="w-16 text-center text-gray-800 border-x border-gray-300 focus:outline-none">
              <button (click)="incrementQuantity()"
                class="p-2 text-gray-600 hover:bg-gray-200 rounded-r-md transition-colors duration-200">+</button>
            </div>

            <button
              class="flex-1 bg-gray-800 text-white font-bold py-3 px-6 rounded-md hover:bg-gray-900 transition-colors duration-200"
              (click)="addProductToCart()">
              Add To Cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
