<div class="bg-gray-50 py-12 sm:py-16">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">

    <div class="text-center mb-10">
      <h2 class="text-3xl font-extrabold text-gray-900 sm:text-4xl tracking-tight">
        Our Latest Products
      </h2>
      <p class="mt-4 text-lg text-gray-600">
        Discover the newest additions to our collection.
      </p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">

      @for (product of FourProducts; track product._id) {
      <div
        class="bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 ease-in-out hover:shadow-xl hover:-translate-y-2">

        <a href="product/{{product._id}}">
          <div class="aspect-square">
            <img class="w-full h-full object-cover" src="{{product.image}}" alt="{{product.title}}">
          </div>
        </a>

        <div class="p-5 flex flex-col">
          <p class="text-sm font-semibold text-indigo-600 uppercase tracking-wider">
            {{product.category}}
          </p>

          <a href="product/{{product._id}}" class="flex-grow">
            <h3
              class="mt-2 text-lg font-bold text-gray-800 truncate hover:text-indigo-700 transition-colors duration-200">
              {{product.title}}
            </h3>
          </a>

          <p class="mt-3 text-2xl font-black text-gray-900">
            â‚¹ {{product.price}}
          </p>
        </div>
      </div>
      }

    </div>

  </div>
</div>
