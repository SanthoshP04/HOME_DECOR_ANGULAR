<div>
  <div *ngIf="rejectedOrders.length > 0; else noOrders">
    <div class="flow-root">
      <ul role="list" class="-my-4 divide-y divide-slate-200">
        @for (o of rejectedOrders; track o._id ){
        <li class="flex flex-col sm:flex-row items-start sm:items-center justify-between py-4 space-y-3 sm:space-y-0">
          <div class="relative">
            <p class="text-sm font-semibold text-slate-800">
              Order ID:
              <span class="ml-2 font-mono text-slate-600 tracking-wider">{{o._id}}</span>
            </p>
          </div>
          <div class="flex-shrink-0">
            <mat-dialog-actions>
              <button (click)="openDialog(o._id)" mat-raised-button
                class="!bg-gray-600 !text-white text-sm font-semibold py-1.5 px-4 rounded-md shadow-sm transition-all duration-200 hover:!bg-gray-800 hover:scale-105">
                View Details
              </button>
            </mat-dialog-actions>
          </div>
        </li>
        }
      </ul>
    </div>
  </div>

  <!-- No Orders -->
  <ng-template #noOrders>
    <div class="text-center py-10">
      <svg class="mx-auto h-12 w-12 text-slate-400" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M3.75 9.776c.112-.017.227-.026.344-.026h15.812c.117 0 .232.009.344.026m-16.5 0a2.25 2.25 0 00-1.883 2.542l.857 6a2.25 2.25 0 002.227 1.932H19.05a2.25 2.25 0 002.227-1.932l.857-6a2.25 2.25 0 00-1.883-2.542m-16.5 0V6A2.25 2.25 0 016 3.75h12A2.25 2.25 0 0120.25 6v3.776" />
      </svg>
      <h3 class="mt-2 text-sm font-semibold text-slate-800">No rejected orders</h3>
      <p class="mt-1 text-sm text-slate-500">When an order is rejected, it will appear here.</p>
    </div>
  </ng-template>
</div>
