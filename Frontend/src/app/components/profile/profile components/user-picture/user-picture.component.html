<div class="flex flex-col items-center text-center">
  <img class="w-36 h-36 rounded-full object-cover border-4  shadow-lg ring-2 ring-indigo-500"
       [src]="userInfo && userInfo.image ? userInfo.image : 'https://res.cloudinary.com/dh7osyxvl/image/upload/v1714489565/Users/pngwing.com_10_lnfy4w.png'"
       alt="User Profile Picture">

  <div class="mt-4">
    @if (userInfo) {
      <h4 class="text-2xl font-bold text-gray-800">{{userInfo.username}}</h4>
    }
    <p class="mt-1 text-base text-gray-500">Normal User</p>
  </div>
</div>
